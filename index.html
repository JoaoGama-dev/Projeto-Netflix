<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div> 
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Vingadores Ultimato</h3>
                <p class="descricao">Após os eventos devastadores de "Vingadores: Guerra Infinita", o universo está em ruínas devido aos esforços do Titã Louco, Thanos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/imagem-capa1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa2.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/imagem-capa10.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2fe85739a4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
